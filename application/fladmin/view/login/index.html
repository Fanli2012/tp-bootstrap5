<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1">
<title>后台登录</title>
<link rel="stylesheet" href="/css/bootstrap.min.css"><link rel="stylesheet" href="/css/admin.css"><script src="/js/jquery.min.js"></script><script src="/js/ad.js"></script></head><body style="background-color: #f5f5f5;">
<style>
.input-error {border-color: #4aaf51;}
</style>
<div style="width:100%;max-width:480px;padding:15px;margin:40px auto;">
  <div class="row">
    <div class="container container--mini">
		<div class="text-center"><svg viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" width="128" height="128"><path d="M253.6 496.6c79.4-117.2 155.8-185.6 155.8-185.6s-84.2-97.8-185.6-134.8l-6.6-1.6C123.4 256.8 64 377.4 64 512c0 101.4 33.8 195 90.4 270 0-8.8 1.2-140.6 99.2-285.4zM960 512c0-134.6-59.4-255.2-153.2-337.4l-6.4 1.8c-101.4 37-185.8 134.8-185.8 134.8s76.4 68.4 155.8 185.6c98 144.8 99.2 276.6 99 285.4C926.4 707 960 613.4 960 512zM402.4 161.8c58.6 26.2 109.2 69.2 109.2 69.2s51-42.8 109.6-69.2c73.6-33 129.8-22.6 144.6-19C693.6 93.2 606.2 64 512 64s-181.6 29.2-253.8 78.8c14.4-3.6 70.4-14.2 144.2 19z m315 424C624.8 472 511.6 398 511.6 398s-112.6 74-205.4 187.8c-79.6 97.8-109.2 169.6-125.2 215.6l-2.6 9.6c82 91.4 201 149 333.6 149s251.6-57.6 333.6-149l-2.8-9.6c-16-46-45.8-117.8-125.4-215.6z" fill="#1296db"></path></svg></div>
		<h1 class="text-center" style="padding:15px 0;">后台登录</h1>
		<form method="post" action="{:url('fladmin/Login/dologin')}" class="login-form" role="form">
		  <div class="form-floating mb-3">
			  <input id="name" name="name" type="text" class="form-control" placeholder="用户名/邮箱/手机号..." required>
			  <label for="floatingInput">用户名/邮箱/手机号</label>
			</div>
		  <div class="form-floating mb-3">
			  <input id="pwd" name="pwd" type="password" class="form-control" placeholder="请输入密码" required>
			  <label for="pwd">密码</label>
		  </div>
		  <div class="mb-3">
			<div class="row g-3 align-items-center">
			  <div class="col-6 form-floating">
				<input id="captcha" name="captcha" type="text" class="form-control" placeholder="请输入验证码" required>
				<label for="captcha">验证码</label>
			  </div>
			  <div class="col-6">
				<img id="captcha-img" style="width:100%;height:58px;" src="{:url('login/get_verifycode_image')}" onclick="javascript:document.getElementById('captcha-img').src='{:url('login/get_verifycode_image')}?random=' + Math.random();" alt="Captcha" />
			  </div>
			</div>
		  </div>
		  <button type="submit" class="btn btn-primary btn-lg">立即登录</button>
		</form>
	</div>
  </div>
</div>

<script>
$('.login-form input[type="text"], .login-form input[type="password"], .login-form textarea').on('focus', function() {
	$(this).removeClass('input-error');
});
    
$('.login-form').on('submit', function(e) {
	$(this).find('input[type="text"], input[type="password"], textarea').each(function(){
		if( $(this).val() == "" ) {
			e.preventDefault();
			$(this).addClass('input-error');
		}
		else {
			$(this).removeClass('input-error');
		}
	});
});
</script>
<script src="/js/bootstrap.min.js"></script></body></html>
